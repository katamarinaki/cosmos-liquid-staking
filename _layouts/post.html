---
layout: default
---

<div class="post-page">
  <header>
    <h2 class="page-subtitle">{{ page.date | date_to_long_string }} | {{
      page.category | default: "Post" | replace: "-", " " }}</h2>
    <h1 class="title">{{ page.title }}</h1>
  </header>
  <article>
    {% if page.image %}
    <img src="{{ page.image }}" class="image" />
    {% endif %}
    {{ content }}
  </article>
  {% include other-posts.html %}
</div>
